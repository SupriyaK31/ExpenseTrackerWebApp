<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>

<body>
    <header id="main-header" class="bg-info text-center p-4 mb-3">
        <h1>Expense Tracker</h1>
    </header>
    <form id="my-form" class="form-inline mb-3">
    <div class="container">
        <div class="msg"></div>
        <div class="row g-4">
          <div class="col-mb-4">
            <label>Expense Amount:</label>
          <input type="text" id="amount" name="amount">
          </div>
          <div class="col-mb-4">
            <label>Expense Description:</label>
            <input type="text" id="Description" name="Description">
          </div>
          <div class="col-mb-4">
            <label>Category:</label>
            <select id="SelectCat" name="Category">
                <option value="">Select Category</option>
                <option value="Movie">Movie</option>
                <option value="Food">Food</option>
                <option value="Electricity">Electricity</option>
                <option value="Recharge">Recharge</option>
                <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-mb-4">
            <input type="submit" class="btn-secondary" id="btn" onclick="onSubmit(event)" >
           </div>
        </div>
    </div>
</form>
<ul id="Expense-list" class="list-group">
  </ul>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    
    const myForm = document.querySelector('#my-form');
      const AmountIN = document.querySelector('#amount');
      const Description = document.querySelector('#Description');
      const Category = document.querySelector('#SelectCat');
      const ExpenseList = document.querySelector('#Expense');
      const msg = document.querySelector('.msg');
      
      myForm.addEventListener('submit',onSubmit);
document.addEventListener('DOMContentLoaded',async()=>{
  await loadExpense();
});

async function loadExpense(){
  try{
    const ExpenseList = document.getElementById('Expense-list');
  const response = await axios.get('http://localhost:3000/showExpense');
  // console.log(response);
 response.data.forEach(element => {
  const li=document.createElement('li');
  li.appendChild(document.createTextNode(`${element.id}-${element.amount}-${element.description}-${element.category}`));
  ExpenseList.appendChild(li);
 });

  } catch (error) {
    console.error(error);
  }
}
async function onSubmit(event){
          event.preventDefault();
          const amount=AmountIN.value;
          const description=Description.value;
        const category=Category.value;
          const addData={
            amount,
            description,
            category
          }
          console.log(addData);
          const expenseList= await axios.post('http://localhost:3000/addExpense',addData).then((result)=>{
            loadExpense();
          }).catch(error=> console.log(error));
      }
    </script>
</body>
</html>
