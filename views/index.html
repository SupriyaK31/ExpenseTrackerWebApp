<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>

<body>
    <header id="main-header" class="bg-info text-center p-4 mb-3">
        <h1>Expense Tracker</h1>
    </header>
    <form id="my-form" onsubmit="onSubmit(event)" class="form-inline mb-3">
    <div class="container">
        <div class="msg"></div>
        <div class="row g-4">
          <div class="col-md-4">
            <label>Expense Amount:</label>
          <input type="number" id="amount" name="amount">
          </div>
          <div class="col-md-4">
            <label>Expense Description:</label>
            <input type="text" class="" id="Description" name="Description">
          </div>
          <div class="col-md-4">
            <label>Category:</label>
            <select id="SelectCat" class="form-select" name="Category">
                <option value="">Select Category</option>
                <option value="Movie">Movie</option>
                <option value="Food">Food</option>
                <option value="Electricity">Electricity</option>
                <option value="Recharge">Recharge</option>
                <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="submit" class="btn btn-secondary" id="btn" >
           </div>
        </div>
    </div>
</form>
<ul id="Expense-list" class="list-group">
  </ul>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    
    const myForm = document.querySelector('#my-form');
      const AmountIN = document.querySelector('#amount');
      const Description = document.querySelector('#Description');
      const Category = document.querySelector('#SelectCat');
      const expenseList = document.querySelector('#Expense-list');
      const msg = document.querySelector('.msg');
      
    //   myForm.addEventListener('submit',onSubmit);
document.addEventListener('DOMContentLoaded',async()=>{
  await loadExpense();
});

async function loadExpense(){
  try{
    const token=localStorage.getItem('token');
    const ExpenseList = document.getElementById('Expense-list');
  await axios.get('http://localhost:3000/showExpense',{ headers:{"Authorization": token}})
  .then(response=>{
    response.data.expenses.forEach(element => {
  const li=document.createElement('li');
  li.appendChild(document.createTextNode(`${element.Amount}-${element.description}-${element.category}`));
  
  const delButton=document.createElement('button');
  delButton.textContent='Delete';
  delButton.className='btn btn-danger';
  delButton.addEventListener('click', () => deleteExpense(element.id)); 
  li.appendChild(delButton);
  ExpenseList.appendChild(li);
 });
  })
  // console.log(response);


  } catch (error) {
    console.error(error);
  }
}
async function onSubmit(e){
          e.preventDefault();
          const userId=localStorage.getItem('token');
          const addData={
            Amount: e.target.amount.value,
            description: e.target.Description.value,
            category: e.target.SelectCat.value,
            userId:userId
          }
          console.log(addData);
          try {
        const response = await axios.post('http://localhost:3000/addExpense', addData);
        const ExpenseList = document.getElementById('Expense-list');
        while (ExpenseList.firstChild) {
            ExpenseList.removeChild(ExpenseList.firstChild);
        }
        await loadExpense();
    } catch (error) {
        console.log(error);
    }
      }

    async function deleteExpense(expenseId){
      try{
        await axios.delete(`http://localhost:3000/delExpense/${expenseId}`);
        const ExpenseList = document.getElementById('Expense-list');
        while (ExpenseList.firstChild) {
            ExpenseList.removeChild(ExpenseList.firstChild);
        }
        await loadExpense();
      
        
      }catch(error){
        console.error();
      }
    }
    </script>
</body>
</html>
